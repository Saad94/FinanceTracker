<!DOCTYPE html>
<html lang="en" class="">
	 <head>
		<meta charset="UTF-8">
		<title>The Minimal Webpack Babel Setup</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="date_range">
			<vaadin-date-picker label="Start Date" placeholder="Pick a date" id="start_date"></vaadin-date-picker>
			<vaadin-date-picker label="End Date" placeholder="Pick a date" id="end_date"></vaadin-date-picker>
		</div>
		<div class="body">
			<div class="sidebar">
				Content in column A
			</div>
			<div class="container">
				<div class="table-row data_header">
					<div class="column data_header_date" data-key="date"><div>Date</div></div>
					<div class="column data_header_category" data-key="category"><div>Category</div></div>
					<div class="column data_header_description" data-key="description"><div>Description</div></div>
					<div class="column data_header_amount" data-key="amount"><div>Amount</div></div>
				</div>
				
				<div class="all_transactions"></div>
			</div>
		</div>
	</body>
</html>
