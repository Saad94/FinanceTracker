<!DOCTYPE html>
<html lang="en" class="">
	 <head>
		<meta charset="UTF-8">
		<title>The Minimal Webpack Babel Setup</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="date_range">
			<vaadin-date-picker label="Start Date" placeholder="Pick a date" id="start_date"></vaadin-date-picker>
			<vaadin-date-picker label="End Date" placeholder="Pick a date" id="end_date"></vaadin-date-picker>
			<button class="search">Search</button>
		</div>
		<div class="body">
			<div class="sidebar">
				<div class="year"><i class="left_arrow"></i><span class="year_value noselect"></span><i class="right_arrow"></i></div>
				<div class="month" data-index=0>January</div>
				<div class="month" data-index=1>February</div>
				<div class="month" data-index=2>March</div>
				<div class="month" data-index=3>April</div>
				<div class="month" data-index=4>May</div>
				<div class="month" data-index=5>June</div>
				<div class="month" data-index=6>July</div>
				<div class="month" data-index=7>August</div>
				<div class="month" data-index=8>September</div>
				<div class="month" data-index=9>October</div>
				<div class="month" data-index=10>November</div>
				<div class="month" data-index=11>December</div>
			</div>
			<div class="container">
				<div class="table-row data_header">
					<div class="column data_header_date noselect" data-key="date"><div>Date</div></div>
					<div class="column data_header_category noselect" data-key="category"><div>Category</div></div>
					<div class="column data_header_description noselect" data-key="description"><div>Description</div></div>
					<div class="column data_header_amount noselect" data-key="amount"><div>Amount</div></div>
				</div>
				
				<div class="all_transactions"></div>
			</div>
		</div>
	</body>
</html>
